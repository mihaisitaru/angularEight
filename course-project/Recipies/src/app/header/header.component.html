<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe book</a>
    </div>
    <div class="navbar-collapse" [class.collapse]="collapsed">
      <ul class="nav navbar-nav">
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/recipes" *ngIf="isAuthenticated">Recipes</a>
        </li>
        <li
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/auth" *ngIf="!isAuthenticated">Authenticate</a>
        </li>
        <li
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="/shopping-list">Shopping list</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a style="cursor: pointer" *ngIf="isAuthenticated" (click)="onLogout()">Logout</a></li>
        <li class="dropdown" appDropdown *ngIf="isAuthenticated">
          <a style="cursor: pointer" class="dropdown-toggle" role="button"
            >Manage <span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="onStoreRecipes()">Save data</a></li>
            <li><a style="cursor: pointer" (click)="onFetchRecipes()">Fetch data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
